<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/material-style.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="{% static 'js/jquery.min.js' %}" defer></script>
        <script src="{% static 'js/materialize.min.js' %}" defer></script>
        <script src="{% static 'js/menu-dropdown.js' %}" defer></script>
        <!-- <script src="{% static 'js/sw.js' %}"></script> -->
        {% block additionalStatic %}{% endblock %}   
    </head>
    <body>
        <ul id="dropdown" class="dropdown-content" style="min-width:125px;">
            <li><a href="/">Errors</a></li>
            <li><a href="/leaderboard">Leaderboard</a></li>
            <!-- <li><a href="/glossary">Glossary</a></li> -->
            <li class="divider"></li>
            <li><a href="{% url 'logout' %}">Log Out</a></li>
        </ul>
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="left brand-logo">All the Errors</a>
                <ul class="right hide-on-med-and-down">
                    <li class="center">{% block navbarContent %}{% endblock %}</li>
                    <li>Welcome, {{ user.username }}</li>
                    <!-- Dropdown Trigger -->
                    <li style="margin: 0 10px 0 20px;"><a class="menu-dropdown" href="#!" data-target="dropdown"><i class="material-icons right">menu</i></a></li>
                </ul>
            </div>
        </nav>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
